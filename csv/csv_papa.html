<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="container"></div>
    <script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/modules/data.js"></script>
    <script type="text/javascript" src="https://rawgit.com/mholt/PapaParse/master/papaparse.js"></script>
    <script type="text/javascript">
    // 初始化配置
    $(function (){
        var csv = Papa.parse('data.csv');
            $('#container').highcharts(
                {
                    data: {
                        rows: csv.data,
                        seriesMapping:[{
                            label: 4
                        }]
                    },
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: 'Temperature'
                    }
                }
            );
        }
    );

</body>

</html>
