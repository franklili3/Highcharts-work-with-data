<div id="container"></div>
<pre id="csv">分类,苹果,梨,橙子,香蕉
小明,8,4,6,5
小红,3,4,2,3
小张,8,7,7,7
小芳,3,16,13,15</pre>
	<script>
	//var csv = document.getElementById('csv').innerHTML;
jQuery.get('fruit.csv', function(csv) {
//$.get('fruit.csv').success(function(csv){
    console.log(csv)
    var chart = Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        data: {
            csv: csv       // 指定 CSV 数据
        },
        title: {
            text: 'Fruit Consumption'
        },
        yAxis: {
            title: {
                text: 'Units'
            }
        }
    });
});</script>
